  <!-- Add icon library -->

  <link rel="stylesheet" href="../static/css/skill-boxes.css">

  <script src="https://cdn.webdatarocks.com/latest/webdatarocks.js"></script>

<body>

  <!-- Canvas with main content -->
  <div class="mainBlock">
    <!-- Header -->
    <header id="header" class="rounded">
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#2C0585;">
        <div class="container">

          <a href="/me" class="navbar-brand">Digital Professional Me™</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent"
            aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class=".float-right">
            <div class="collapse navbar-collapse" id="navContent">
              <ul class="navbar-nav mr-auto mb-3 mb-lg-0">

                <li class="nav-item">
                  <a href="/me" class="nav-link">Me</a>
                </li>

                <li class="nav-item">
                  <a href="/about" class="nav-link">About us</a>
                </li>

                <li class="nav-item">
                  <label for="avatar_upload" style="cursor: pointer;" class="nav-link">Upload
                    avatar</label>
                </li>

                <li class="nav-item">
                  <a href="/logout" class="nav-link">Logout</a>
                </li>

              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!---->


    <div class="container-fluid">

      <!-- Data/Person row -->
      <div class="row align-items-start">

        <!-- Person Column -->
        <div class="col-md-0">
          <div class="d-flex justify-content-center">
            <div class="container">
              <div>

                <div id="uniList" class="card-group"></div>

                <div id="uniInfo" style="display: none">
                  <div id="wdr-component"></div>

                  <div class="mb-3">

                    <label for="exampleDataList" class="form-label">Университет</label>
                    <input class="form-control" list="datalistUnivers" id="exampleDataList"
                      placeholder="Начните вводить название...">
                    <datalist id="datalistUnivers">
                      <!-- <option value="Южный федеральный университет">
                      <option value="Уральский федеральный университет"> -->
                    </datalist>

                    <label for="exampleDataList2" class="form-label">Направление подготовки</label>
                    <input class="form-control" list="datalistSpecs" id="exampleDataList2"
                      placeholder="Начните вводить название...">
                    <datalist id="datalistSpecs">
                      <!-- <option value="01.03.01 — Математика">
                      <option value="01.03.02 — Прикладная математика и информатика"> -->
                    </datalist>

                    <label for="exampleDataList3" class="form-label">Наименование магистерской программы</label>
                    <input class="form-control" list="datalistOptions3" id="exampleDataList3"
                      placeholder="Свободное поле...">

                    <label for="exampleDataList4" class="form-label">Профессиональный стандарт</label>
                    <input class="form-control" list="datalistOptionsStandarts" id="exampleDataList4"
                      placeholder="Начните вводить название...">
                    <datalist id="datalistOptionsStandarts">
                      <!-- <option value="06.023 Работник по предоставлению услуг телефонной, телеграфной и радиосвязи"> -->
                    </datalist>
                    <!-- плюсом добавляем проф. стандарт, а не скилл  -->
                    <form autocomplete="off" action="#">


                      <label for="specializationInput" class="form-label">Rchilli Specialization</label>
                      <input class="form-control" id="specializationInput" type="text" name="specializationInput"
                        placeholder="specializationInput">

                      <label for="skillInput" class="form-label">Rchilli skill</label>
                      <input type="text" id="skillInput" name="skillInput" class="form-control"
                        placeholder="skillInput">

                      <button style="width:80px" class="btn btn-success" type="button" id="addSkillButton">
                        +</button>
                      <br><br>

                      <ol class="list-group list-group-numbered" id="skillStack"></ol>
                      <br>
                      <input class="btn btn-primary row text-center" id="sendForm" type="submit" />
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!---->
      </div>
    </div>
  </div>

  <!-- particles.js container -->
  <div id="particles-js"></div>

  <!-- Scripts -->

  <!-- AutoInput -->
  <script src="../static/js/main-page/autoInput.js"></script>

  <!-- Self Scripts -->
  <script src="../static/js/main-page/on-page-load.js" type="text/javascript"></script>
  <script src="../static/js/uniAdmin.js" type="text/javascript"></script>

  <script src="../static/js/bootstrap.bundle.min.js" type="text/javascript"></script>
