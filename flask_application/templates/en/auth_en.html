<!DOCTYPE html>
<html lang="en">

<head>
    <title>Auth page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="yandex-verification" content="18cd3bcca07cacfb" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/auth.css">
</head>

<body>

    <div class="login" id="login" style="display: block;">
        <h1 class="text-center">Welcome!</h1>

        <form method="post" id="loginForm" class="needs-validation" action="/en/login">

            <div class="form-group">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" name="email" type="email" id="emailLogin" required>
                <div class="invalid-feedback">
                    Please enter your email address
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" name="password" type="password" id="passwordLogin" required>
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" name="check" type="checkbox" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div>
            <input id="loginButton" class="btn btn-primary w-100" type="submit" value="SIGN IN">
        </form>

        <div class="text-center hint">
            <p>Don't have an account? <a href="javascript:showRegisterForm()">Sign up here</a></p>
        </div>

    </div>

    <div class="register" id="register" style="display: none" ;">
        <h1 class="text-center">Welcome!</h1>

        <form method="post" id="registerForm" class="needs-validation" action="/en/register">

            <!-- Name -->
            <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" name="name" type="text" id="nameRegister" required>
                <div class="invalid-feedback">
                    Please enter your fullname
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" name="email" type="email" id="emailRegister" required>
                <div class="invalid-feedback">
                    Please enter your email address
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" name="password" type="password" id="passwordRegister" required>
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Repeat password</label>
                <input class="form-control" name="password2" type="password" id="passwordRepeatRegister" required>
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>
            <input id="registerButton" class="btn btn-primary w-100" type="submit" value="SIGN UP">
        </form>

        <div class="text-center hint">
            <p>Already have account? <a href="javascript:showLoginForm()">Login here</a></p>
        </div>
    </div>

    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- Scripts -->
    <script src="../static/js/main-page/on-page-load.js" type="text/javascript"></script>
    <!-- Particles Scripts & Bootstrap -->
    <script src="../static/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="../static/js/SuperParticles.js"></script>
    <script src="https://pixijs.download/dev-graphics-batch-pool/pixi.js"></script>

    <script>
        const loginDiv = document.querySelector('#login');
        const registerDiv = document.querySelector('#register');


        function showRegisterForm() {
            loginDiv.style.display = "none";
            registerDiv.style.display = "block";
        }

        function showLoginForm() {
            loginDiv.style.display = "block";
            registerDiv.style.display = "none";
        }

    </script>

</body>

</html>
